<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>


  
 
<div class="box">
     
         <div class="box1">
          <img class="img" src="./images/illustration-hero.svg" alt="">
          <div class="box2"> 
          
          <h2> Order Summary</h2>
               <p class="p1"> You can now listen to millions of songs,</p>
               <p class="p2">audiobooks, and podcasts on any device </p> 
                 <p class="p3">anywhere you like!</p>

                </div>  

                 <div class="inbox">
                <img src="./images/icon-music.svg" alt="mugic" height="40px">
                <div class="Ann">
                <h5>Annual Plan <br> <span class="₹">$59.99/year</span></h5>
              </div>
                <h6><a href="#"> Change</a></h6>
                </div>

                 <button class="btn1"> Proceed to Payment</button><br>
               <button class="btn2"> <b>Cancel Order</b></button>
           </div>
        </div>
      </div>

   
     
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
